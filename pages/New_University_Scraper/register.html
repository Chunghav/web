<html>
<head>
    <meta charset="utf-8">

 <title>Register</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    
        <div id="Registration" >
        <img class="logo mb-4" src="LGO3.jpg" alt="" width="300" height="100">


        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal ">Register Form</h1>
        </div>
      
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="inputemail" class="form-control" placeholder="Enter your email" required="" autofocus="">
          <span id="erroremail" class="text-danger d-none" >This field is required</span>
        </div>

        <div class="form-group">
          <label for="name">User Name</label>
          <input type="text" id="inputName" class="form-control" placeholder="Enter your name" required="" autofocus="">
          <span id="errorName" class="text-danger d-none" >This field is required</span>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="number" id="inputPhone" class="form-control" placeholder="Enter your Phone number" required="" autofocus="">
            <span id="errorphone" class="text-danger d-none" >This field is required</span>
        </div>

        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="inputpw" class="form-control" placeholder="Enter your password" required="" autofocus="">
            <span id="errorpw" class="text-danger d-none" >This field is required</span>
        </div>

        <div class="form-group">
            <label for="password">Re-Password</label>
            <input type="password" id="inputpwre" class="form-control" placeholder="Enter your password" required="" autofocus="">
            <span id="errorpwre" class="text-danger d-none" >This field is required</span>
        </div>

          <div class="form-group text-center mb-4">
            <a href="../New_University_Scraper/login.html" class="btn btn-primary ">back</a> </button>
            <button class="btn btn-primary " type="submit" onclick="register(event)">Sign up</button>
          </div>

        </div>
